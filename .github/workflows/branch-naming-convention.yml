name: 'Assert Branch Naming Convention'
on:
  push:

jobs:
  branch-naming-rules:
    runs-on: ubuntu-latest
    steps:
      - uses: deepakputhraya/action-branch-name@master
        with:
          regex: '[1-9][0-9]+-[a-z0-9-]+' # Regex the branch should match. This example enforces grouping
          allowed_prefixes: 'DEV-,weekly-rc-,DEVOPS-' # All branches should start with the given prefix
          ignore: master,main,saas # Ignore exactly matching branch names from convention
          min_length: 5 # Min length of the branch name
          max_length: 50 # Max length of the branch name